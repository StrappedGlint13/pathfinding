plugins {
    id 'application'
    id 'jacoco'
    id 'checkstyle'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}


check.dependsOn jacocoTestReport

jar {
    manifest {
        attributes 'Main-Class': 'ui.Main'
    }
}

mainClassName = 'ui.Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
