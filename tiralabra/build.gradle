apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

jar {
    manifest {
        attributes 'Main-Class': 'tiralabra.Main'
    }
}

mainClassName = 'tiralabra.Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
